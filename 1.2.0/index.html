<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Date Picker API</title>
    <link type="text/css" rel="stylesheet" href="styles/prettify-jsdoc.css">
    <link type="text/css" rel="stylesheet" href="styles/prettify-tomorrow.css">
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/layout.css">
    <script type="text/javascript" src="scripts/prettify/prettify.js"></script>
    <script type="text/javascript" src="scripts/prettify/lang-css.js"></script>
    	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/code-snippet.js"></script>
	<script type="text/javascript" src="js/tui.doc.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript" src="datepicker.js.html.js"></script>
	<script type="text/javascript" src="spinbox.js.html.js"></script>
	<script type="text/javascript" src="timepicker.js.html.js"></script>
	<script type="text/javascript" src="utils.js.html.js"></script>
	<script type="text/javascript" src="global.html.js"></script>
	<script type="text/javascript" src="main.html.js"></script>
	<script type="text/javascript" src="DatePicker.html.js"></script>
	<script type="text/javascript" src="Spinbox.html.js"></script>
	<script type="text/javascript" src="TimePicker.html.js"></script>
	<script type="text/javascript" src="utils.html.js"></script>

</head>
<body>

<div id="wrap">
    <div id="left">
        <div class="logo">
            Toast UI Component
        </div>
        <div class="home">
            <a id="mainLink" href="index.html"><h1>Date Picker</h1></a>
        </div>
        <div id="search">
            <input type="text" placeholder="Search" class="searchbox" />
            <ul class="searchList">
            </ul>
        </div>
        <div id="menu"></div>
    </div>
    <div id="content" class="body">
        <div id="pagetop"></div>
        <div id="contentTab">
            <ul>
                <li class="tabmenu info on">API</li>
                <li class="tabmenu code">Code</li>
                <li class="tabmenu sample">Sample</li>
            </ul>
        </div>
        <div id="contentBody"></div>
        <div id="contentCode"></div>
        <div class="clearfix"></div>
    </div>

</div>
<footer class="footer">
    <div class="f_wrap">
        <div class="logo">
            Toast UI Component
        </div>
        <copyright class="copyright">
            NHN Entertainment. Frontend Development Team.
        </copyright>
    </div>
</footer>
<script type="text/javascript">
    $('#mainLink').attr({
        href: location.href.replace(location.hash, '')
    });

    var ui = new tui.doc({
        element: {
            menu: $('#menu'),
            content: $('#contentBody'),
            code: $('#contentCode'),
            tab: $('#contentTab'),
            search: $('#search')
        },
        data: {
            content: fedoc.content['main.html'],
            menu: fedoc.lnb
        }
    });

    if (tui.util.isEmpty(fedoc.lnb.tutorials)) {
        $('#content #contentTab .tabmenu.sample').hide();
    }
</script>
</body>
</html>
